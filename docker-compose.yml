services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: fileuploader
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      STORAGE_TYPE: postgresql
      STORAGE_HOST: db
      STORAGE_PORT: 5432
      STORAGE_DB: fileuploader
      STORAGE_USERNAME: postgres
      STORAGE_PASSWORD: postgres
    depends_on:
      db:
        condition: service_healthy

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.1
    command:
    - start-dev
    ports:
    - "8180:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health/live || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
