<html xmlns:th="https://www.thymeleaf.org">
  <body>

    <div th:if="${message}">
      <h2 th:text="${message}"/>
    </div>

    <div>
      <form method="POST" enctype="multipart/form-data" action="/">
        <table>
          <tr>
            <td>File to upload:</td><td><input type="file" name="file" /></td>
            <td></td><td><input type="submit" value="Upload" /></td>
            <td></td>
          </tr>
        </table>
      </form>
    </div>

    <div>
      <form method="POST" action="/files/delete">
        <ul>
          <li th:each="file : ${files}">
            <input type="checkbox" name="files" th:value="${file}" />
            <a th:href="@{/files/{file}(file=${file})}" th:text="${file}" />
          </li>
        </ul>
        <button type="submit"> Delete selected</button>
      </form>
    </div>

  </body>
</html>
